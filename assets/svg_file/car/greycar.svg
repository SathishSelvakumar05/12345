    <!-- Headlights -->
    <circle cx="8" cy="17" r="1.5" fill="white"/>
    <circle cx="16" cy="17" r="1.5" fill="white"/>

    <!-- Side mirrors -->
    <rect x="2" y="10" width="1" height="3" fill="#2196F3"/>
    <rect x="21" y="10" width="1" height="3" fill="#2196F3"/>

    <!-- Top window (driver's window) -->
